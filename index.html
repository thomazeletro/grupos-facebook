<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupos Cadastrados</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .grupo-container {
      max-width: 1000px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 0 1rem;
    }
    .grupo-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .grupo-card img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .badge {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      color: white;
    }
    .publico { background: green; }
    .privado { background: red; }
    .link-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .link-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grupos Facebook Enviados</h1>
    <p>Veja abaixo os grupos jÃ¡ cadastrados por outros usuÃ¡rios.</p>
  </header>

  <div class="grupo-container" id="grupos"></div>

  <script>
    // Carregar grupos do GitHub
    async function carregarGrupos() {
      try {
        const resposta = await fetch('https://raw.githubusercontent.com/thomazeletro/grupos-facebook/main/grupos.json');
        const grupos = await resposta.json();
        const container = document.getElementById('grupos');

        grupos.forEach(grupo => {
          const grupoHTML = `
            <div class="grupo-card">
              <img src="${grupo.imagem}" alt="Imagem do Grupo">
              <h3>${grupo.nome}</h3>
              <span class="badge ${grupo.privacidade === 'publico' ? 'publico' : 'privado'}">
                ${grupo.privacidade === 'publico' ? 'ðŸ”“ PÃºblico' : 'ðŸ”’ Privado'}
              </span>
              <p>${grupo.descricao}</p>
              <a href="${grupo.link}" target="_blank" class="link-btn">Entrar no Grupo</a>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', grupoHTML);
        });
      } catch (erro) {
        console.error('Erro ao carregar os grupos:', erro);
      }
    }

    carregarGrupos();
  </script>
</body>
</html>
